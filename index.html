<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Слайдер</h1>
    <div class="slider-container">
        <div class="slider">
            <img src="./img/img-1.jpg" alt="img1" class="img">
            <img src="./img/img-2.jpg" alt="img2" class="img">
            <img src="./img/img-3.jpg" alt="img3" class="img">

        <button class="prev-button">&lt;</button>
        <button class="next-button">&gt;</button>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>


    <script src="script.js"></script>
